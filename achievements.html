 <table id="eduTable" style="border-spacing: 50px 20px; ">
            
        <form  name="achieveForm" ng-controller="achieveController" novalidate >
            <thead><h3>Achievements</h3></thead>
            
            <tr>
                <td> <label >Achievements: </label></td>
                <td><textarea rows="4" cols="50"name="achievements" id="achievements" ng-model="achievements" required ></textarea> <span ng-show="(achieveForm.achievements.$touched && achieveForm.achievements.$invalid)">Please enter institute name.</span></td>
            </tr>
            
            
            <tr>
                <td><label > Add Skills:</label></td>
                <td><input type="text"name="skills" id="skills" ng-model="skills" ng-required="true"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" ng-click="addNewChoice()" value="Add skills"></input></td>
                
            </tr>
            
            <tr><td></td>
            <td>
                <div data-ng-repeat="field in choiceSet.choices track by $index">


        <input type="text" ng-model=" choiceSet.choices[$index]"></input>
        <button type="button" class="btn btn-default btn-sm" ng-click="removeChoice($index)">
          <span class="glyphicon glyphicon-minus"></span> REMOVE
        </button>

      </div>
                </td><td></td></tr>

        </form>
        </table>
<div id="msg">
<span style="color:red">{{message}}</span>

</div>
<div id="submit">
<span style="align:center;"><a href="#" class="button">Submit</a></span>
</div>
